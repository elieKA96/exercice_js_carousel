<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/src/style/style.css">
    <title>slider_caroussel</title>
</head>

<body>
    <!--image slider start-->
    <div class="slider">
        <div class="slides">
            <!--radio button-->
            <input type="radio" name="radio-btn" id="radio1">
            <input type="radio" name="radio-btn" id="radio2">
            <input type="radio" name="radio-btn" id="radio3">
            <input type="radio" name="radio-btn" id="radio4">

            <!--image-->
            <div class="slide first">
                <img src="/src/images/image1.jpg" width="800px" height="500px" alt="">
            </div>
            <div class="slide">
                <img src="/src/images/image2.jpg" width="800px" height="500px" alt="" srcset="">
            </div>
            <div class="slide">
                <img src="/src/images/image3.jpg" width="800px" height="500px" alt="" srcset="">
            </div>
            <div class="slide">
                <img src="/src/images/image4.jpg" width="800px" height="500px" alt="" srcset="">
            </div>

            <!--automatic navigation-->
            <div class="navigation-auto">
                <div class="auto-btn1"></div>
                <div class="auto-btn2"></div>
                <div class="auto-btn3"></div>
                <div class="auto-btn4"></div>
            </div>
        </div>

        <!--manuel navigation-->
        <div class="navigation-manual">
            <label for="radio1" class="manual-btn"></label>
            <label for="radio2" class="manual-btn"></label>
            <label for="radio3" class="manual-btn"></label>
            <label for="radio4" class="manual-btn"></label>
        </div>


    </div>
    <!--image slider end-->

    <script src="/src/js/script.js"></script>
</body>

</html>
